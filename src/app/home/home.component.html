<!--ADDING JUMBOTRON-->
<div class=" p-5 mb-4 bg-light rounded-3">
<div class = "container-fluid py-5">
    <h1 class = "display-5 fw-bold"> Student management system</h1>
    <p class = "col-mid-8 fs-4">Manipulate student info</p>
    <a class=" btn btn-secondary btn-lg" target= "_blank" type="button" href = "https://github.com/Irfankhan257">Irfan khan</a>
</div>
</div> 
<!--CREATING A TABLE-->
<table class = "table mt-4">
    <thead>
        <tr>
            <th scope= "col"> Student ID</th>
            <th scope= "col"> Student name</th>
            <th scope= "col"> Student Age</th>
            <th scope= "col"> Student Gender</th>
            <th scope= "col"> Student Department</th>
            <th scope= "col"> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allStudentdata | paginate: { itemsPerPage: count, currentPage: p } ">
            <td>  {{data.id}} </td>
            <td>  {{data.Name}} </td>
            <td>  {{data.Age}} </td>
            <td>  {{data.Gender}} </td>
            <td>  {{data.Department}} </td>
            <td>
                <button  (click)= "editStudentinfo(data)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button>&nbsp;
                <button  (click)= "deleteStudentdata(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Fill  in student infomation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group">
            <label for="formGroupExampleInput2">Student Name :</label>
            <input type="text"formControlName="Name" class="form-control" id="formGroupExampleInput2" placeholder="Enter Student Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Student Age :</label>
            <input type="text" formControlName="Age" class="form-control" id="formGroupExampleInput2" placeholder="Enter Student Age">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Student Gender :</label>
            <input type="text" formControlName="Gender" class="form-control" id="formGroupExampleInput2" placeholder="Enter Student Gender">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Student Department:</label>
            <input type="text" formControlName="Department" class="form-control" id="formGroupExampleInput2" placeholder="Enter Student Department">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
        <button  *ngIf= "showadd" type="button" class="btn btn-primary" (click)="addstudent()">Add student</button>
        <button  *ngIf= "showeditbtn"  type="button" class="btn btn-info" (click)="updateStudentinfo()">Update Credentials</button>
      </div>
    </div>
  </div>
</div>
